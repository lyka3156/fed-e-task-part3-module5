<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="increase">按钮</button>
        <span>{{ count }}</span>
    </div>
    <script type="module">
        import { createApp, ref } from './node_modules/vue/dist/vue.esm-browser.js'
        function useCount() {
            // ref将基本类型数据转换成响应式对象
            // count是响应式对象,count.value就是属性的值
            const count = ref(0)
            return {
                count,
                increase: () => {
                    count.value++
                }
            }
        }
        createApp({
            setup() {
                return {
                    ...useCount()
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
